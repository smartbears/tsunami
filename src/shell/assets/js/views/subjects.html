<div class="row">
  <div class="col-md-6">
    <h1>Subjects</h1>
    {{#link-to 'subjects.add'}}(Add new subject){{/link-to}}

    <table class="table table-striped table-hover">
    {{#each item in model itemController="subject"}}
      <tr {{bind-attr id="item.id" }}>
        <td>{{#link-to 'subject' item}}{{item.name}}{{/link-to}}</td>
        <td>{{item.age}}</td>
        <td><a href="#" {{action "delete" }}>-->delete</a></td>
      </tr>
    {{/each}}
    </table>
  </div>
  <div class="col-md-6">
    {{outlet}}
  </div>
