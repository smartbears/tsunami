<div class="row">
  <div class="col-md-3">
    <h1>Subjects</h1>
    {{#link-to 'subjects.add'}}(Add new subject){{/link-to}}

    <table class="table table-striped table-hover">
    {{#each item in model}}
    <tr>
      <td>{{#link-to 'subject' item}}{{item.name}}{{/link-to}}</td>
      <td>{{item.age}}</td>
    </tr>
    {{/each}}
    </table>
  </div>
  <div class="col-md-3">
    {{outlet}}
  </div>
