<div class="page-content-wrapper col-sm-12 right">
  <div class="page">
    <div class="row" style="margin-left: 0px;">
        <h1 class="title color-dark">Subjects</h1>
          <!--<p class="color-dark"style=" display: inline-block; font-weight: initial;">Diabetes Melitus II con uso de Meenformin 500g</p>-->
    </div>
    <div class=" col-sm-3 col-sm-2_4">
      <div id="" class="proceduresCont row margin-row" style="position:relative !important; width: 100%;">
        <h4 class="procedure-title col-sm-12 bg-red" style="padding: 5px 0 0 0;"></h4>
          <ul class="connectedSortable col-sm-12" data-auto-scroll="true" data-slide-speed="200">
            {{#each item in model itemController="subject"}}
              <li class="ui-state-default draggable" {{bind-attr id='item.id'}}>
                <!--<input placeholder="AddProcedure" type="text" class="procedure" value="I1V-MC-4590MK">
                {{#link-to 'protocols.configure' item}}{{/link-to}}    -->
                {{item.fullName}}                          
              </li>                              
            {{else}}
                Sorry, no elements were found.
            {{/each}}                              
          </ul>               
          <p class="count_proc" id="number" style="display:block"> {{subjectsCount}} subjects </p>
          <button style="display:block" id= "proc" class="btn bg-gray addProc" {{action "addNewUser"}}><i class="glyphicon-plus glyphicon"></i></button>
      </div>
    </div>  
  </div>
</div>

  <div class="col-md-5">
    {{outlet}}
  </div>
