<div class="row">
  <div class="col-md-5">
    Protocols
    {{#link-to 'protocols.add'}}(Add new Protocol){{/link-to}}
<br/>
<br/>

<table class="table table-striped table-hover" id="protocols_table">
    <tbody>
        {{#each item in model itemController="protocol"}}
        <tr {{bind-attr id="item.id" }}>
            <td>{{#link-to 'protocol' item}}{{item.name}}{{/link-to}}</td>
            <td><a href="#" {{action "delete" }}><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
        </tr>
        {{else}}
        Sorry, no elements were found.
        {{/each}}
    </tbody>
</table>
