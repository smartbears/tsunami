<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Protocols the easy way">
    <meta name="keywords" content="">
    <meta name="author" content="smartbears">

    <title>Protocols</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="assets/css/shell.min.css" rel="stylesheet">   

    <script type="text/x-handlebars" data-template-name="procedure-item">
       <div {{bind-attr class=":list-group-item view.id"}} style="font-size: 14px;">
         <span>{{view.name}}</span>
       </div>
    </script>

    <script type="text/x-handlebars" data-template-name="visit-item">
       {{#drop-element dropAction='acceptElement' elementName=view.elementName id=view.elementName}}
            <div class="col-md-5">
              <div class="list-group-item list-group-item-danger" {{action 'startRenaming' on="doubleClick"}}>
                {{#if isRenamingView}}
                  {{input value=name class="form-control" placeholder="Enter name..." insert-newline="doneRenaming" focus-out="doneRenaming" id="inputEditVisit" }} 
                {{else}}
                  {{name}}
                  <button type="button" class="close" aria-hidden="true" {{action 'destroyVisit' view.elementName}}>&times;</button>
                {{/if}}                
              </div> 
            </div>  
        {{/drop-element}}
    </script>

</head>

<body>
  <div style="background: white;">
      <!--Content goes here -->
      <div class='title'>
        <div class='container'>
            <h2 class="pull-left">Clinical Research</h2>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-xs-3 col-sm-2">
              <div class="sidebar-offcanvas" id="sidebar" role="navigation">
                    <div class="list-group">
                      <a href="./index.html#/subjects" class="list-group-item">Subjects</a>
                      <a href="./index.html#/alergies" class="list-group-item">Alergies</a>
                      <a href="./index.html#/conditions" class="list-group-item">Conditions</a>
                      <a href="./index.html#/guardians" class="list-group-item">Guardians</a>
                      <a href="./index.html#/immunizations" class="list-group-item">Immunizations</a>
                      <a href="./index.html#/medications" class="list-group-item">Medications</a>
                      <a href="./index.html#/procedures" class="list-group-item">Procedures</a>
                    </div>
              </div>
          </div>

          <div class="col-md-10">
            <div class='view-container'>
            </div>
          </div>
        </div>

        

      </div>
       
      <script src="assets/js/external.min.js"></script>   
      <!--<script src="assets/js/external/handlebars-v2.0.0.js"></script>
      <script src="assets/js/external/ember.prod.js"></script>
      <script src="assets/js/external/ember-data.prod-v1.0.0.12.js"></script-->
      <script src="assets/js/templates.min.js"></script>
      <script src="assets/js/shell.min.js"></script>
  </div>
</body>

</html>
