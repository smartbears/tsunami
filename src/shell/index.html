<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Protocols the easy way">
    <meta name="keywords" content="">
    <meta name="author" content="smartbears">

    <title>Protocols</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="assets/css/shell.min.css" rel="stylesheet">

    <script type="text/x-handlebars" data-template-name="procedure-item">
       <div {{bind-attr class=":list-group-item view.id"}} style="font-size: 14px;">
         <span>{{view.name}}</span>
       </div>
    </script>

    <script type="text/x-handlebars" data-template-name="visit-item">
       {{#drop-element dropAction='acceptElement' elementName=view.elementName id=view.elementName}}
            <div class="col-md-5">
              <div class="list-group-item list-group-item-danger" {{action 'startRenaming' on="doubleClick"}}>
                {{#if isRenamingView}}
                  {{input value=label class="form-control" placeholder="Enter label..." insert-newline="doneRenaming" focus-out="doneRenaming" id="inputEditVisit" }}
                {{else}}
                  {{label}}
                  <button type="button" class="close" aria-hidden="true" {{action 'destroyVisit' view.elementName}}>&times;</button>
                {{/if}}
              </div>
            </div>
        {{/drop-element}}
    </script>

</head>

<body>
  <div>
      <!--Content goes here -->
      <div class='title'>
        <nav class="navbar">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Clinical Research</a>
            </div>

              <ul class="nav navbar-nav navbar-right">
                <li><a href="protocols">Protocols</a></li>
                <li><a href="./index.html#/subjects">Subjects</a></li>
              </ul>
        </nav>
      </div>

      <div class="container">
        <div class="row">

          <div class="col-md-10">
            <div class='view-container'>
            </div>
          </div>
        </div>

      </div>

      <script src="assets/js/external.min.js"></script>
      <!--<script src="assets/js/external/handlebars-v2.0.0.js"></script>
      <script src="assets/js/external/ember.prod.js"></script>
      <script src="assets/js/external/ember-data.prod-v1.0.0.12.js"></script-->
      <script src="assets/js/templates.min.js"></script>
      <script src="assets/js/subjectApp.min.js"></script>
  </div>
</body>

</html>
