<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Protocols the easy way">
    <meta name="keywords" content="">
    <meta name="author" content="smartbears">

    <title>Protocols</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="assets/css/shell.min.css" rel="stylesheet">

</head>

<body>

    <!--Content goes here -->
    <div class='title'>
      <div class='container'>
          <h2 class="pull-left">Clinical Research</h2>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-3 col-sm-3">
            <div class="sidebar-offcanvas" id="sidebar" role="navigation">
                  <div class="list-group">
                    <a href="./index.html#/subjects" class="list-group-item">Subjects</a>
                    <a href="./index.html#/alergies" class="list-group-item">Alergies</a>
                    <a href="./index.html#/conditions" class="list-group-item">Conditions</a>
                    <a href="./index.html#/guardians" class="list-group-item">Guardians</a>
                    <a href="./index.html#/immunizations" class="list-group-item">Immunizations</a>
                    <a href="./index.html#/medications" class="list-group-item">Medications</a>
                    <a href="./index.html#/procedures" class="list-group-item">Procedures</a>
                  </div>
            </div>
        </div>

        <div class="col-md-9">
          <div class='view-container'>
          </div>
        </div>
      </div>

      <script type="text/x-handlebars" data-template-name="dnd">
        <div class="contents">
          <div class="row">
            <div class="col-xs-6">
              <h3>Files in folder</h3>
              {{#each file in model.inFolder}}
                {{#draggable-file file=file}}{{/draggable-file}}
              {{/each}}
            </div>
            <div class="col-xs-6">
              <h3>Files in trash</h3>
              {{#each item in model.inTrash}}
                <div class="file">{{item.name}}</div>
              {{/each}}
            </div>
          </div>
          <br>
          {{#droppable-trash inFolder=model.inFolder inTrash=model.inTrash}}{{/droppable-trash}}
          <br>
        </div>
      </script>

      <script type="text/x-handlebars" data-template-name="components/draggable-file">
        <div class="file" draggable="true">
          {{file.name}}
        </div>
      </script>

      <script type="text/x-handlebars" data-template-name="components/droppable-trash">
        <div {{bind-attr class="overTrash:trash-active :trash"}}>
          <span class="glyphicon glyphicon-trash"></span> Drag files here to put in trash
        </div>
      </script>
    </div>

    <script src="assets/js/external.min.js"></script>
    <!--script src="assets/js/external/jquery-1.10.2.js"></script>
    <script src="assets/js/external/handlebars-v2.0.0.js"></script>
    <script src="assets/js/external/ember.prod.js"></script>
    <script src="assets/js/external/ember-data.prod-v1.0.0.12.js"></script-->
    <script src="assets/js/templates.min.js"></script>
    <script src="assets/js/shell.min.js"></script>
</body>

</html>
