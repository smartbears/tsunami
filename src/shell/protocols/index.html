      <script src="../assets/js/external.min.js"></script>

      <!--<script src="assets/js/external/handlebars-v2.0.0.js"></script>
      <script src="assets/js/external/ember.prod.js"></script>
      <script src="assets/js/external/ember-data.prod-v1.0.0.12.js"></script-->
      <script src="../assets/js/protocolTemplates.min.js"></script>
      <script src="../assets/js/protocolApp.min.js"></script>

      <script type="text/x-handlebars" id="components/visit-item">
        {{#drop-element dropAction='drop_procedure_into_visit' elementName='visit'}}
          <div class="col-sm-3" {{bind-attr id="visitItem.id"}}>
              <div id="visit1" class="visit row margin-row">
                  <div class="visit_N">
                      {{#if isEditingLabel}}
                          {{input value=visitItem.label placeholder="AddVisit" class="visit-title h4 col-sm-10" focus-out="updateLabel" insert-newline="updateLabel" }}
                      {{else}}
                          <span class="visit-title h4 col-sm-10" {{action "editLabel"}}>
                            {{visitItem.label}}
                          </span>
                      {{/if}}
                      <i class="col-sm-2 clickable glyphicon glyphicon-chevron-up collapse pull-right" {{action "minimizeVisit"}}></i>
                  </div>
                  <div class="visit-body">
                      {{#if visitItem.haveProcedures}}
                          <ul class="connectedSortable sortable col-sm-12 ui-droppable ui-sortable">
                            {{#each visitProc in visitItem.procedures itemController="procedure"}}
                                <li class="ui-state-default">
                                  {{#unless visitProc.isEditingName}}
                                      <span class="procedure" {{action "editName"}}>{{visitProc.name}}</span>
                                  {{else}}
                                      {{input value=visitProc.name placeholder="Add Procedure" class="procedure" focus-out="updateName" insert-newline="updateName"}}
                                  {{/unless}}
                                </li>
                            {{/each}}
                            <p class="count_proc pull-right"> {{visitItem.proceduresCount}} procedures</p>
                          </ul>
                      {{/if}}
                      <button class="btn bg-gray addProc" {{action "insertNewProcedure"}}>
                          <i class="glyphicon-plus glyphicon"></i>
                      </button>
                  </div>
              </div>
          </div>
        {{/drop-element}}
      </script>

<!-- END PAGE LEVEL SCRIPTS -->

</body>
